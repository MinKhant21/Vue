<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <h1>Learning Vue 3</h1>
    <div id="app">
        <div v-if="ShowBook">
            <div v-for="book in books">   
                <p>{{ book.title }}</p>
                <p> {{book.author }}</p>
                <p> {{book.age }}</p>
            </div>     
        </div>
        <button @:click="ShowBook=!ShowBook">
            <span v-if="ShowBook">Hide</span>
            <span v-if="ShowBook===false">Show</span>
        </button>
        <!--         
        <div @:mouseover="mouseoverhandler">Mouse Over</div>
        <div @:mouseleave="mouseleavehandler">Mouse Leave</div>
        <div @:dblclick="dblclickhandler">Dbl Click</div> -->

    </div>
      
      
    <script src="index.js"></script>
</body>
</html>
